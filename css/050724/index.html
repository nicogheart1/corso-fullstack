<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Lezione 05/07/2024</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: center;
        align-content: center;
        height: 300px;
        background: green;
        gap: 20px;
      }
      .item {
        background-color: red;
        margin: 0;
        padding: 10px;
      }
      #first-position {
        grid-column: 1;
      }
    </style>
  </head>
  <body>
    <h1>Lezione 05/07/2024</h1>
    <ul>
      <li>Grid</li>
    </ul>

    <div class="container">
      <p class="item">1</p>
      <p class="item">2</p>
      <p class="item">3</p>
      <p class="item">4</p>
      <p class="item" id="first-position">5</p>
      <p class="item">6</p>
      <p class="item">7</p>
      <p class="item">8</p>
      <p class="item">9</p>
      <p class="item">10</p>
      <p class="item">11</p>
      <p class="item">12</p>
    </div>
  </body>
</html>
