<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <h1 id="title">Login Form</h1>
    <form class="my-form">
      <div>

        <input name="email" type="email" placeholder="Insert e-mail" />

    </form>

    <a href="https://www.google.it" target="_blank">Cliccami</a>
